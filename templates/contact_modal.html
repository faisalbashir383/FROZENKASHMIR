<!-- Contact Collection Modal -->
<div id="contactModal" class="contact-modal" style="display: none;">
    <div class="contact-modal-overlay"></div>
    <div class="contact-modal-content">
        <button class="contact-modal-close" onclick="closeContactModal()">&times;</button>

        <div class="contact-modal-header">
            <h2>Stay Connected</h2>
            <p>Leave your details and we'll help you plan your perfect Kashmir adventure!</p>
        </div>

        <form id="contactForm" class="contact-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="modal-email">Email Address</label>
                <input type="email" id="modal-email" name="email" placeholder="your@email.com" class="form-input">
            </div>

            <div class="form-group">
                <label for="modal-phone">Phone Number</label>
                <input type="tel" id="modal-phone" name="phone" placeholder="+91 12345 67890" class="form-input">
            </div>

            <div class="form-group">
                <label for="modal-message">Message (Optional)</label>
                <textarea id="modal-message" name="message" rows="3" placeholder="Tell us about your travel plans..."
                    class="form-input"></textarea>
            </div>

            <div class="form-checkbox">
                <input type="checkbox" id="modal-newsletter" name="newsletter" value="true">
                <label for="modal-newsletter">Subscribe to our newsletter for exclusive deals and travel tips</label>
            </div>

            <div id="contactFormMessage" class="form-message"></div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Submit</span>
                <span class="btn-loader" style="display: none;">...</span>
            </button>
        </form>
    </div>
</div>

<!-- Floating Contact Button -->
<button id="floatingContactBtn" class="floating-contact-btn" onclick="openContactModal()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
</button>

<style>
    /* Modal Overlay */
    .contact-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }

    .contact-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
    }

    /* Modal Content */
    .contact-modal-content {
        position: relative;
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideIn 0.3s ease-out;
        max-height: 90vh;
        overflow-y: auto;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Close Button */
    .contact-modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        font-size: 32px;
        color: #999;
        cursor: pointer;
        transition: color 0.3s;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contact-modal-close:hover {
        color: #333;
    }

    /* Modal Header */
    .contact-modal-header {
        margin-bottom: 30px;
        text-align: center;
    }

    .contact-modal-header h2 {
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
    }

    .contact-modal-header p {
        color: #666;
        font-size: 15px;
        line-height: 1.5;
    }

    /* Form Styling */
    .contact-form .form-group {
        margin-bottom: 20px;
    }

    .contact-form label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .contact-form .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
        font-family: inherit;
    }

    .contact-form .form-input:focus {
        outline: none;
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .form-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 25px;
    }

    .form-checkbox input[type="checkbox"] {
        margin-top: 3px;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    .form-checkbox label {
        font-size: 14px;
        color: #555;
        cursor: pointer;
        line-height: 1.4;
    }

    /* Submit Button */
    .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    /* Form Messages */
    .form-message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 14px;
        display: none;
    }

    .form-message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
    }

    .form-message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
    }

    /* Floating Button */
    .floating-contact-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        border: none;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        z-index: 9998;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        50% {
            box-shadow: 0 4px 25px rgba(76, 175, 80, 0.6);
        }
    }

    .floating-contact-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .contact-modal-content {
            margin: 20px;
            padding: 30px 20px;
            max-height: calc(100vh - 40px);
        }

        .contact-modal-header h2 {
            font-size: 24px;
        }

        .floating-contact-btn {
            width: 50px;
            height: 50px;
            bottom: 20px;
            right: 20px;
        }
    }
</style>

<script>
    function openContactModal() {
        document.getElementById('contactModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeContactModal() {
        document.getElementById('contactModal').style.display = 'none';
        document.body.style.overflow = 'auto';
        // Reset form
        document.getElementById('contactForm').reset();
        document.getElementById('contactFormMessage').className = 'form-message';
        document.getElementById('contactFormMessage').textContent = '';
    }

    // Close on overlay click
    document.addEventListener('click', function (e) {
        if (e.target.classList.contains('contact-modal-overlay')) {
            closeContactModal();
        }
    });

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        formData.append('source_page', window.location.href);

        const submitBtn = this.querySelector('.submit-btn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoader = submitBtn.querySelector('.btn-loader');
        const messageDiv = document.getElementById('contactFormMessage');

        // Show loading state
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoader.style.display = 'inline';
        messageDiv.className = 'form-message';
        messageDiv.textContent = '';

        fetch('{% url "submit_contact" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken')
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.className = 'form-message success';
                    messageDiv.textContent = data.message;
                    document.getElementById('contactForm').reset();

                    // Close modal after 2 seconds
                    setTimeout(() => {
                        closeContactModal();
                    }, 2000);
                } else {
                    messageDiv.className = 'form-message error';
                    messageDiv.textContent = data.error || 'An error occurred. Please try again.';
                }
            })
            .catch(error => {
                messageDiv.className = 'form-message error';
                messageDiv.textContent = 'An error occurred. Please try again.';
            })
            .finally(() => {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            });
    });
</script>
